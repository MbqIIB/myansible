- hosts: svx11 
  gather_facts: no
  tasks:

  - name: yum install openstack linzhbj
    yum : name=openstack-nova-compute,python-novaclient,python-neutronclient,ipset,python-glanceclient,python-heatclient,openstack-neutron-openvswitch,git,python-devel state=latest
  
  - name : service openvswitch
    service : name=openvswitch state=started enabled=yes

