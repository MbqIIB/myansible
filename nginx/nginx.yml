- hosts : ctl-n1, ctl-n2 , ctl-n3
  remote_user: root
  gather_facts: no
  tasks :
    - name : epel-release
      yum : name=epel-release state=latest

    - name : firewalld 9080 tcp
      firewalld: port=9080/tcp permanent=true state=enabled immediate=yes

    - name : config nginx
      yum : name=nginx,httpd-tools state=latest
    
